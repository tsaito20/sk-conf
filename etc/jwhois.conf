	}
	".*CONTACT-NAME$" {
		whois-server = "whois.nic.name";
		query-format = "contact = $*";
	}
	".*REGISTRAR-NAME$" {
		whois-server = "whois.nic.name";
		query-format = "registrar = $*";
	}
	"^C[0-9]+-AERO$" {
		whois-server = "whois.aero";
		query-format = "CONTACT ID $*";
	}
	"^D[0-9]+-AERO$" {
		whois-server = "whois.aero";
		query-format = "DOMAIN ID $*";
	}
}

