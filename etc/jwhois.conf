	".*-SIXXS$" = "whois.sixxs.net";
	".*-6BONE$" = "whois.6bone.net";
	".*-IRNIC$" = "whois.nic.ir";
	".*-RIPN$" = "whois.ripn.net";
	".*-AFRINIC$" = "whois.afrinic.net";
	"^C[0-9]+-LRMS$" {
		whois-server = "whois.afilias.info";
		query-format = "CONTACT ID $*";
	}
	"^D[0-9]+-LRMS$" {
